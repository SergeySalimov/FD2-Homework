<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework 7</title>
</head>
<body>
<h1>Homework 7</h1>
<div class="input-data">
  <div class="latitude">
    <label for="latitude">Input latitude</label>
    <input type="number"
           step="0.0001"
           value="42.3601"
           id="latitude">
  </div>
  <div class="longitude">
    <label for="longitude">Input longitude</label>
    <input type="number"
           step="0.0001"
           value="-71.0589"
           id="longitude">
  </div>
  <div class="load-btn">
    <button id="load-from-server">Load from server</button>
    <i class="icon-spin3"></i>
    <button id="clear-all">Clear All</button>
  </div>
</div>

<div class="display-data">
  <h3>The weather is:</h3>
  <p>Temperature: <span>0</span></p>
</div>

<div class="img-weather"></div>
</body>
</html>
