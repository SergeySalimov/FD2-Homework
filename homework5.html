    <!--classes-->
    <!--btn-outline-dark + alight (подсветка) for work; btn-success for done; disabled + aria-disabled="true" for lock-->

    <!--icon-wrench for work; icon-ok-circled for done; icon-lock for locked hometask-->
    <!--Task 1-->
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="mx-1 my-1" id="HW5-HT1">
        <a href="#"
           target="_blank"
           class="btn btn-link btn-block btn-secondary alight"
           role="button"
           aria-disabled="false">
          <label for="HW5-HT1">
            <h5><i class="icon-wrench pr-1"></i>Home task #1</h5>
            <p>Написать таймер обратного осчета с фунцией паузы (до 60 сек),
              таймер должен быть функцией конструтором.</p>
          </label>
        </a>
      </div>
    </div>
    <!--Task 2-->
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="mx-1 my-1" id="HW5-HT2">
        <a href="#"
           target="_blank"
           class="btn btn-link btn-block btn-secondary alight"
           role="button"
           aria-disabled="false">
          <label for="HW5-HT2">
            <h5><i class="icon-wrench pr-1"></i>Home task #2</h5>
            <p>Написать программу которая помогает измерить пульс: <br/>
              Условия:<br/>
              на странице находится три елемента поле для сообщений, поле ввода input + кнопка ввода, кнопка.
              пользователь нажимает кнопку в поле для сообщения появляется информация: "Измерение начнется через 5,4,3,...(таймер)"<br/>
              Измерение...<br/>
              после этого идет отсчет 15 секунд
              затем пользователь должен ввести количество ударов
              в сообщении должен появиться результат userInput * 4</p>
          </label>
        </a>
      </div>
    </div>
    <!--Task 3-->
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="mx-1 my-1" id="HW5-HT3">
        <a href="#"
           target="_blank"
           class="btn btn-link btn-block btn-secondary alight"
           role="button"
           aria-disabled="false">
          <label for="HW5-HT3">
            <h5><i class="icon-wrench pr-1"></i>Home task #3</h5>
            <p>Написать функцию которая генерирует псевдослучайные целые числа если число
              четное выбросить исключение и вывести консоль значение числа и сообщение об ошибке
              если число не четное вывести его в консоль с сообщением об успехе
              фунцию запускать каждую секунду на прояжении 20 секунд. затем прекратить выполнение</p>
          </label>
        </a>
      </div>
    </div>
