            <h5><i class="icon-ok-circled pr-1"></i>Home work #1</h5>
            <details>
              <summary>Task(s):</summary>
              <ol>
                <li>Переписать функцию getNumWord() с использованием switch;</li>
                <li>Создать проект ANKETA.<br/>
                  Спросить у пользователя:<br/>
                  фамилию, имя, отчество РАЗДЕЛЬНО (оператором prompt)<br/>
                  возраст в годах (оператором prompt)<br/>
                  пол (оператором confirm, например, "ваш пол - мужской?")<br/>
                  и вывести оператором alert анкету пользователя по примеру:<br/><br/>
                  ваше ФИО: Иванов Иван Иванович<br/>
                  ваш возраст в годах: 20<br/>
                  ваш возраст в днях: 7300<br/>
                  через 5 лет вам будет: 25<br/>
                  ваш пол: мужской<br/>
                  вы на пенсии: нет<br/><br/>
                  Должен быть контроль корректности вводимых пользователем данных
                  (например, фамилия не должна быть пустой, возраст должен быть корректной цифрой и т.д.).<br/><br/>
                  Оператор alert в коде должен использоваться ровно один раз.
                </li>
                <li>Написать фунцию полиндром своим способом.</li>
                <li>Исправить функцию getMultiplyTable();</li>
              </ol>
            </details>

                Разработать проект Notes. <br/>
                Ваша программа должна уметь работать со списком заметок. <br/>
                Каждая заметка должна состояить из следующих полей:
                <li>title: содержит заголовок заметки - должен быть уникальный</li>
                <li>body: текст заметки</li>
              </ol>
              <ol>
                Необходимая функциональность:
                <li>Добавление заметки. Нельзя добавить заметку с не уникальным title;</li>
                <li>Полный вывод одной заметки по title</li>
                <li>Просмотр списка всех заметок - вывод только title</li>
                <li>Удаление заметки по title. Если заметки не существует сообщить об этом.</li>
              </ol>
              Протестировать вашу программу.
