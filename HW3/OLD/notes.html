<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <meta name="description" content="Project Notes"/>
  <meta name="author" content="Sergey Salimov"/>
  <meta name="keywords" content="Notes, notes"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style-for-notes.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center m-2">
    <pre>(   Notes   )</pre>
  </h1>
  <h4 class="text-center m-2">
    <pre>by Sergey Salimau</pre>
  </h4>
  <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="add-notes-tab" data-toggle="tab" href="#add-notes" role="tab"
         aria-controls="add-notes"
         aria-selected="true">
        <pre>(   add notes    )</pre>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="show-note-tab" data-toggle="tab" href="#show-note" role="tab" aria-controls="show-note"
         aria-selected="false">
        <pre>(   show note   )</pre>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="show-all-notes-tab" data-toggle="tab" href="#show-all-notes" role="tab"
         aria-controls="show-all-notes"
         aria-selected="false">
        <pre>( show all notes )</pre>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="del-notes-tab" data-toggle="tab" href="#del-notes" role="tab" aria-controls="del-notes"
         aria-selected="false">
        <pre>(   del notes    )</pre>
      </a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="add-notes" role="tabpanel" aria-labelledby="add-notes-tab">
      <!--      Add notes-->
      <form action="#" id="addNoteForm" class="my-3">
        <div class="form-group">
          <label for="inputTitle">Enter title.</label>
          <input type="text"
                 class="form-control"
                 id="inputTitle"
                 aria-describedby="titleInputHelp"
                 required
                 placeholder="Title">
          <small id="titleInputHelp" class="form-text text-muted">Title must be unique.</small>
        </div>
        <div class="form-group">
          <label for="inputTextArea">Enter text</label>
          <textarea class="form-control" id="inputTextArea" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Add note</button>
      </form>
    </div>

    <div class="tab-pane fade" id="show-note" role="tabpanel" aria-labelledby="show-note-tab">
      <!--      Show note-->
      <form action="#" id="showNoteForm" class="mt-3" autocomplete="off">
        <div class="form-group">
          <label for="showNoteByTitle">Enter title.</label>
          <input type="text"
                 class="form-control"
                 id="showNoteByTitle"
                 required
                 placeholder="Title">
        </div>
        <button type="submit" class="btn btn-dark mb-4">Show note</button>
      </form>
    </div>

    <div class="tab-pane fade" id="show-all-notes" role="tabpanel" aria-labelledby="show-all-notes-tab">
      <!--      Show all notes-->
      <div class="card-deck row" id="showAllNotesHere">

<!--        <div class="col-sm-4 col-lg-3">-->
<!--          <div class="card mx-1 my-1">-->
<!--            <div class="card-body">-->
<!--              <h5 class="card-title">Название карточки</h5>-->
<!--            </div>-->
<!--            <div class="card-footer">-->
<!--              <small class="text-muted">Last updated 3 mins ago</small>-->
<!--            </div>-->
<!--          </div>-->
<!--        </div>-->

      </div>
    </div>

    <div class="tab-pane fade" id="del-notes" role="tabpanel" aria-labelledby="del-notes-tab">
      <!--      Del notes-->
      <form action="#" id="delNoteForm" class="mt-3" autocomplete="off">
        <div class="form-group">
          <label for="delNoteByTitle">Enter title.</label>
          <input type="text"
                 class="form-control"
                 id="delNoteByTitle"
                 required
                 placeholder="Title">
        </div>
        <button type="submit" class="btn btn-dark mb-3">Delete note</button>
      </form>

    </div>
  </div>

</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script src="script-for-notes.js"></script>

</body>
</html>
